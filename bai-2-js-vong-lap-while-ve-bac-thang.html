<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su Dung Vong Lặp For</title>
</head>
<body>
<h3>Viết chương hình hiển thị thẻ <hr> theo độ rộng từ 1 đến 100.</h3>
<h3>Kết quả sẽ được hiển thị như hình.</h3>
<script>
    let i = 1;
    while(i < 100){

        document.write("<hr Width=" + i + "%>")
        i++;

    }

</script>
</body>
</html>

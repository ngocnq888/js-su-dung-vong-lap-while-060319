<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su Dung Vong Lặp For</title>
</head>
<body>
<h3>Chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1</h3>
<h3>Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. </h3>
<script>
    let num = prompt('Enter a number :');
    while( num != -1 ){
        let tong = 0 ;
        for(var i =0;i<= num;i++){
            tong = tong + i ;

        }
        alert(' So nhap la :' + num + ' Tong la : ' + tong);
        document.write(' So nhap la :' + num + ' Tong la : ' + tong);
        break;

    }


</script>
</body>
</html>
